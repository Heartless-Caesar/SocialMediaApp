<div class="container mt-5">
  <div style="text-align: center" *ngIf="!registerMode">
    <h1>Meet new people</h1>
    <p class="lead">Sign up to interact with your new friends</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn page</button>
    </div>
  </div>
  <!-- Register form -->
  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [usersFromHomeComponent]="users"></app-register>
      </div>
    </div>
  </div>
</div>
